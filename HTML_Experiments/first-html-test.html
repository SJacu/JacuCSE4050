<!DOCTYPE html>
<!-- The DOCTYPE and HTML elements are required so the webpage can work properly-->
<html>

    <!-- Head Element is akin to #include as it's everything being included into the webpage -->>
    <head>
        <meta charset="utf-8">              <!-- Includes the utf 8 character set into the webpage -->
        <title>Meet Your New Cat</title>    <!-- Sets the title of the tab -->
    </head>

    <!-- Includes everything that will be seen by the user -->
    <body>
        <h1>Meet Your New Cat!</h1>

        <p>The cat is <em> <strong> VERY </strong> </em> grumpy</p>

        <p>What would you like to name the cat?</p>

        <input type="text">

        <p>Now pet the cat</p>


        <!-- An image of a Crayon cat, which if clicked, will lead to a video ABOUT a cat -->
        <a href="https://www.youtube.com/watch?v=YnotF-QN3v8" title="CLICK ME" target="_blank">

            <img src="https://raw.githubusercontent.com/SJacu/JacuCSE4050/master/HTML_Experiments/images/strongcat.png">

        </a>
    </body>

</html>
